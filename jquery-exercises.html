<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Exercises</title>
</head>
<body>

<h1>Hello World</h1>

<p>This is a paragraph</p>

<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
</ul>

<div>This is a div</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    $('h1').attr('id', 'main-heading')
    $('h1').attr('class', 'heading')
    $('p').attr('id', 'main-paragraph')
    $('p').attr('class', 'paragraph')
    $('ul').attr('id', 'unorderedList')
    $('ul').attr('class', 'list')
    $('li:first').attr('id',"item1")
    $('li:nth-of-type(2)').attr('id',"item2")
    $('li:nth-of-type(3)').attr('id',"item3")
    $('li').attr('class', 'list-items')
    $('div').attr('id','main-div')

</script>

</html>
