<!--mouse events exercise-->
<script>
    $('h1').click(() => {
        $('h1').css('background-color', 'yellow');
    });

    $('p').dblclick(() => {
        $('p').css('font-size', '18px');
    });

    $('li').hover(
        function() {
            $(this).css('color', 'red')
        },
        function() {
            $(this).css('color', 'black')
        }
    );


</script>
