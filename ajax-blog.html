<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        nav, nav div{
            background-color: #0fb784;
        }
        .date {
            margin: 15px 15px 30px 0;
        }


        #posts {
            margin: 50px;
            display: flex;
            flex-direction: column;
        }

        .content {
            margin: 15px;
        }


        #posts div {
            background-color: #0d6efd;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/sunset-vibes.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Blog
            </a>
        </div>
    </nav>

    <div id="posts"></div>

<script src="js/jquery-3.6.4.js"></script>
<script>
    $.ajax('data/blog.json').done(function(data) {
        console.log(data);
    })

    $.ajax('data/blog.json').done(function(data) {
        for(let i = 0; i < data.length; i++) {
            $('#posts').append("<div class='blog'>")
            $('#posts').append("<h2>" + data[i].title + "</h2>")
            $('#posts').append("<span class='date'>" + (data[i].date) + "</span>")
            $('#posts').append("<p class='content'>" + (data[i].content) + "</p>")
            $('#posts').append("<span class='category'>" + "Categories:   " + (data[i].categories.join(', ')) + "</span>")
            $('#posts').append("<div>")
        }
    })

    $('.blog').css("background-color", 'blue')
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
