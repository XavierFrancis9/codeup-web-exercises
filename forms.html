<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<form>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email">

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br><hr>
    <label>Tell Us About Yourself</label><br>
    <textarea name="bio" placeholder="About you ...."></textarea>
    <br><br>

    <label>How did you hear about us?</label><br>
    <input type="radio" name="billboard" value="billboard">Billboard<br>
    <input type="radio" name="radioAdvertisement" value="radio advertisement">Radio Advertisement<br>
    <input type="radio" name="internetAdvertisement" value="internetAdvertisement">Internet Advertisement<br>
    <input type="radio" name="other" value="other">Other
    <br><br>

    <label>What browser are you using?</label>
    <select name="browsers">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Mozilla Firefox">Mozilla Firefox</option>
        <option value="Internet Explorer">Internet Explorer</option>
    </select><br><br>

    <button type="submit">Submit</button>

</form>
</body>
</html>
