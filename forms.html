<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email">

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br><hr>

    <p>Tell Us About Yourself</p>
    <label for="bio"></label>
    <textarea id="bio" name="bio" placeholder="About you ...."></textarea>
    <br><br>

    <p>How did you hear about us?</p>
    <label for="billboard"></label>
    <input type="radio" id="billboard" name="how heard about" value="billboard">Billboard<br>
    <label for="radio advertisement"></label>
    <input type="radio" id="radio advertisement" name="how heard about" value="radio advertisement">Radio Advertisement<br>
    <label for="internet adverstisement"></label>
    <input type="radio"  id="internet adverstisement" name="how heard about" value="internet Advertisement">Internet Advertisement<br>
    <input type="radio" id="other" name="how heard about" value="other">Other
    <br><br>

    <label for="browser">What browser are you using?</label>
    <select id="browser" name="browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Mozilla Firefox">Mozilla Firefox</option>
        <option value="Internet Explorer">Internet Explorer</option>
    </select><br><br>

    <button type="submit">Submit</button>

</form>
</body>
</html>
